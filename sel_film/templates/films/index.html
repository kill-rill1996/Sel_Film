{% extends 'base.html' %}


{% block content %}

<section class="text-gray-600 body-font">
<div class="container px-5 py-24 mx-auto flex flex-wrap">
  <div class="flex flex-wrap w-full">
    <div class="lg:w-2/5 md:w-1/2 md:pr-10 md:py-6">
      <div class="flex relative pb-12">
        <div class="h-full w-10 absolute inset-0 flex items-center justify-center">
          <div class="h-full w-1 bg-gradient-to-r from-indigo-900 to-indigo-800 pointer-events-none"></div>
        </div>
        <div
                class="flex-shrink-0 w-10 h-10 rounded-full bg-gray-50 inline-flex items-center justify-center text-indigo-900 relative z-10">
          <i class="fas fa-search"></i>
        </div>
        <div class="flex-grow pl-4">
          <h2 class="font-medium title-font text-sm text-gray-400 mb-1 tracking-wider">STEP 1</h2>
          <p class="leading-relaxed text-gray-50">Select two films or serials from list.</p>
        </div>
      </div>
      <div class="flex relative pb-12">
        <div class="h-full w-10 absolute inset-0 flex items-center justify-center">
          <div class="h-full w-1 bg-gradient-to-r from-indigo-800 to-indigo-700 pointer-events-none"></div>
        </div>
        <div class="flex-shrink-0 w-10 h-10 rounded-full bg-gray-50 inline-flex items-center justify-center text-indigo-900 relative z-10">
          <i class="fas fa-mouse-pointer white-text"></i>
        </div>
        <div class="flex-grow pl-4">
          <h2 class="font-medium title-font text-sm text-gray-400 mb-1 tracking-wider">STEP 2</h2>
          <p class="leading-relaxed text-gray-50">Press the button to find 10 similar films or serials.</p>
        </div>
      </div>
      <div class="flex relative pb-12">
        <div class="h-full w-10 absolute inset-0 flex items-center justify-center">
          <div class="h-full w-1 bg-gradient-to-r from-indigo-700 to-indigo-600 pointer-events-none"></div>
        </div>
        <div
                class="flex-shrink-0 w-10 h-10 rounded-full bg-gray-50 inline-flex items-center justify-center text-indigo-900 relative z-10 text-xl">
          <i class="fas fa-film"></i>
        </div>
        <div class="flex-grow pl-4">
          <h2 class="font-medium title-font text-sm text-gray-400 mb-1 tracking-wider">STEP 3</h2>
          <p class="leading-relaxed text-gray-50">Select film or serial for you from our compilation.</p>
        </div>
      </div>
      <div class="flex relative">
        <div class="flex-shrink-0 w-10 h-10 rounded-full bg-gray-50 inline-flex items-center justify-center text-indigo-900 relative z-10">
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
            <path d="M22 11.08V12a10 10 0 11-5.93-9.14"></path>
            <path d="M22 4L12 14.01l-3-3"></path>
          </svg>
        </div>
        <div class="flex-grow pl-4">
          <h2 class="font-medium title-font text-sm text-gray-400 mb-1 tracking-wider">FINISH</h2>
          <p class="leading-relaxed text-gray-50">Let's watch this.</p>
        </div>
      </div>
    </div>
<!--    <img class="lg:w-3/5 md:w-1/2 object-cover object-center rounded-lg md:mt-0 mt-12 shadow-2xl"-->
<!--         src="/media/legend-2015-still-3.jpeg" alt="step">-->
  </div>
  <div>
    <a href="films_list.html"
       class="flex ml-auto text-white bg-gradient-to-r from-indigo-900 to-indigo-700 border-0 py-2 mt-6 px-6 w-40 justify-center focus:outline-none hover:bg-blue-600 rounded">Try it</a>
  </div>
</div>
</section>

{% endblock content %}
