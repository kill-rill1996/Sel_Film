<div class="flex flex-col items-center my-12">
    <div class="flex text-gray-700">
        <div class="h-8 w-8 mr-1 flex justify-center items-center  cursor-pointer">
            {% if page_obj.has_previous %}
            <a href="?page={{ page_obj.previous_page_number }}">
                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-left w-4 h-4">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </a>
            {% endif %}
        </div>
        <div class="flex h-8 font-medium ">
            {% for p in paginator.page_range %}
                {% if p > page_obj.number|add:-3 and p < page_obj.number|add:3 %}
                <div class="w-8 md:flex justify-center items-center hidden  cursor-pointer leading-5 transition duration-150 ease-in  border-t-2 {% if page_obj.number == p %}border-indigo-500{% else %}border-transparent{% endif %}"><a href="?page={{ p }}">{{ p }}</a></div>
                {% endif %}
            {% endfor %}
